<!DOCTYPE html>
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <center>
      <br><br>
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        Watch
      <br><br>
        Finger
      <br><br>
      <div class="camera" id="camera"></div>
      <br><br>
      <div class="result" id="result"></div>
      <br><br>
      <button class="btn btn-primary" onclick="takeSnap()">Take snapshot</button>
      <button class="btn btn-success" onclick="check()">Identify</button>
      <p style="font-size: 22px;" id="result_object_name">Object :  </p>
      <p style="font-size: 22px;" id="result_object_accuracy">Accuracy :  </p>
    </center>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="main.js"></script>
  </body>
</html>
